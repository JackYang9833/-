  <title>站点建设中...</title>
  
  <!-- HTML -->
  <script>
  $(function () {
  var img = $('img');
  var lenght = img.length;
  var cur = 0;
  var vader = $('.vader');
  var progbar = $('.wrap');
  var prog,progPrecent;
  img.each(function (i) {
  img[i].onload = function () {
  cur++;
  prog = cur / lenght * 100;
  progPrecent = prog.toFixed(1) + '%';
  vader.width(progPrecent);
  vader.text(progPrecent);
  if (prog >= 100) {
  progbar.hide();
  }else{
    
    alert(prog)
  }
  };
  });
  });
  </script>
